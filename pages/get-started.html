      <article>
        <h3>What is Nuekjs??</h3>
        <p>Nuekjs is a SSR based <b>JavaScript component</b> framework that was built to work for low level projects that don't require <b>complex bundling systems</b> and alot of unnecessary <b>DOM abstractions</b>. It bridges the gap between large and small enterprise stack requirements.</p>
<figure class="code-example">
  <figcaption>Here is a minimal example:</figcaption>
  <pre data-language=".nuek"><code class="language-markup">
&lt;component&gt;
    &lt;h1&gt;Title Header&lt;/h1&gt;
    &lt;p&gt;Text Description&lt;/p&gt;
&lt;/component&gt;
&lt;script&gt;
    console.log("It works!\n");
&lt;/script&gt;
  </code></pre>
</figure>
      </article>
    </section>
